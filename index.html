<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js">

    <script src="controller.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="KnowGodController as knowGod">
      <span>{{knowGod.remaining()}} of {{knowGod.todos.length}} remaining</span>
      [ <a href="" ng-click="knowGod.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in knowGod.todos">
          <label class="checkbox">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <form ng-submit="knowGod.addTodo()">
        <input type="text" ng-model="knowGod.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <p>{{knowGod.content}}</p>
      <p>{{knowGod.driver}}</p>
    </div>
  </body>
</html>
